<!--begin::Header-->
<ng-container *ngIf="extrasNotificationsDropdownStyle === 'dark'">
    <div class="d-flex flex-column pt-12 bgi-size-cover bgi-no-repeat rounded-top">
        <!--begin::Title-->
        <h4 class="d-flex flex-center rounded-top ">
            <span class="btn btn-text btn-success btn-sm font-weight-bold btn-font-md ml-2 ">{{data.length}}</span
            >
          <span class="text-black ">Notifications</span>

        </h4>

        <div class="drop">
            <div class="tab-pane " id="topbar_notifications_events " role="tabpanel " [ngClass]="getActiveCSSClasses( 'topbar_notifications_events') " *ngFor="let noti of data; let i =index">
                <div class="navi navi-hover my-4 " data-scroll="true " style="position: relative; max-height: 300px; overflow: auto; ">

                    <div class="navi-item" (click)="navDetail(noti)">
                        <div class="navi-link ">
                            <div class="navi-icon mr-2 " *ngIf="noti.policyStatus=='success'">
                                <i class="flaticon2-bell text-success "></i>
                            </div>
                            <div class="navi-icon mr-2 " *ngIf="noti.policyStatus!='success'">
                                <i class="flaticon2-bell text-danger "></i>
                            </div>
                            <div class="navi-text ">
                                <div class="font-weight-bold ">
                                    {{noti.title}} ( {{noti.resourceId}})
                                </div>
                                <div class="text-muted ">
                                    {{noti.message}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::Item-->

                </div>
            </div>
        </div>
