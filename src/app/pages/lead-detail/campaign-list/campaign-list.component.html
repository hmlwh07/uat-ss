<div class="row">
    <div class="col-12">
        <div class="modal-content" [class.remove-p]="isPopup">
            <div class="modal-header">
                <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
                    Campaign List
                </div>
                <div class="card-toolbar">
                    <!-- <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="getList()">
                        <span class="flaticon2-magnifier-tool search-tool"></span>
                    </button> -->
                    <span class="flaticon2-magnifier-tool search-tool" (click)="getList()"></span>
                    <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
                        <span class="">Cancel</span>
                    </button>
                </div>

            </div>
            <div class="overlay overlay-block cursor-default modal-body">
                <form action="#" class="form" [formGroup]="campaignForm">
                    <div class="row" style="align-items: center;">
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Campaign Number</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm " name="cpmNumber" autocomplete="off" [class.is-invalid]="isControlInvalid('cpmNumber')" [class.is-valid]="isControlValid('cpmNumber')" formControlName="cpmNumber" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Campaign Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm " name="cpmName" autocomplete="off" [class.is-invalid]="isControlInvalid('cpmName')" [class.is-valid]="isControlValid('cpmName')" formControlName="cpmName" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="modal-content" [class.remove-p]="isPopup">
                        <div class="overlay overlay-block cursor-default modal-body">
                            <app-material-table-view [data]="campaignList" [colum]="ELEMENT_COL" [displayedColumns]="displayedColumns" (rowselect)="rowSelected($event)" [selectable]="isPopup">
                            </app-material-table-view>
                        </div>
                        <ng-container *ngIf="isPopup">
                            <div class="card-footer">
                                <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeModal()">{{"FORM.btn_cancel” | translate }}</button>
                                <button type="button" class="btn btn-primary btn-elevate" (click)="nextProd()" [disabled]="!selected.cpmNumber">{{"FORM.btn_next” | translate }}</button>
                            </div>
                        </ng-container>
                    </div>
                </div>

            </div>
