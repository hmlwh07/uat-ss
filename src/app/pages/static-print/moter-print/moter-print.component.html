<div class="moter-print">

  <div class="sign-row">
    <div class="sign-box">
      <label>DATE</label>
      <div class="sign-area"></div>
    </div>
    <div class="sign-box">
      <label>PROPOSER SIGNATURE</label>
      <div class="sign-area">
        <ng-container *ngIf="signId">
          <img [src]="Default_DOWNLOAD_URL+signId" alt="" class="sign-img">
        </ng-container>
      </div>
    </div>
  </div>

  <div class="sign-row">
    <div class="sign-box">
      <label>NRC</label>
      <div class="sign-area"></div>
    </div>
    <div class="sign-box">
      <label>Date of Birth</label>
      <div class="sign-area"></div>
    </div>
  </div>

</div>
