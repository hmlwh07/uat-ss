    <div class="row">
        <div class="col-12">
            <div class="card card-custom gutter-b" [class.remove-p]="isPopup">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label left-border-image">Customer List</h3>
                    </div>
                    <div class="card-toolbar">
                        <button *ngIf="!isPopup" type="button" class="btn btn-primary btn-circle"
                            (click)="navigateToDetail('create')">
                            <span class="flaticon2-plus"></span>
                        </button>
                        <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="getList()">
                            <span class="flaticon2-magnifier-tool"></span>
                        </button>
                        <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
                            <span class="">Cancel</span>
                        </button>
                    </div>
                </div>
                <div class="card-body px-10 py-3">
                    <form action="#" class="form" [formGroup]="customerForm">
                        <div class="row" style="align-items: center;">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm " name="name"
                                            autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
                                            [class.is-valid]="isControlValid('name')" formControlName="name" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Party Code</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm " name="partyCode"
                                            autocomplete="off" [class.is-invalid]="isControlInvalid('partyCode')"
                                            [class.is-valid]="isControlValid('partyCode')"
                                            formControlName="partyCode" />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" style="align-items: center;">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">ID Type</label>
                                    <div class="col-sm-8">
                                        <ng-select class="ng-custom-select ng-custom-select-sm"
                                            [class.is-invalid]="isControlInvalid('identityType')"
                                            [class.is-valid]="isControlValid('identityType')"
                                            [items]="identityTypeOption" bindLabel="value" bindValue="code"
                                            formControlName="identityType">
                                        </ng-select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">ID No.</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-sm " name="identityNumber"
                                            autocomplete="off" [class.is-invalid]="isControlInvalid('identityNumber')"
                                            [class.is-valid]="isControlValid('identityNumber')"
                                            formControlName="identityNumber" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Status</label>
                                    <div class="col-sm-8">
                                        <ng-select class="ng-custom-select ng-custom-select-sm"
                                            [class.is-invalid]="isControlInvalid('statusCode')"
                                            [class.is-valid]="isControlValid('statusCode')" [items]="statusOption"
                                            bindLabel="value" bindValue="code" formControlName="statusCode">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card card-custom gutter-b data" [class.remove-p]="isPopup">

                <div class="card-body customer-card-body">
                    <div *ngFor="let customer of customerList; let i = index" class="data-list">
                      <div class="data-header">
                          <div class="col-6">
                            <img src="../../../assets/images/customer/custoner_list.svg" alt="customer" />
                            <label> {{ customer.partyCode }} </label>
                          </div>
                          <div class="col-6">
                              <div class="actions">
                                  <img src="../../../assets/images/edit-01.svg" alt="edit" />
                              </div>
                          </div>
                      </div>
                      <div class="data-content row">
                        <div class="col-4">
                            <label *ngIf="customer.name"> {{ customer.name }}</label>
                            <label *ngIf="customer.fatherName"> {{ customer.fatherName }} </label>
                            <label *ngIf="customer.identityNumber"> {{ customer.identityNumber }} </label>
                        </div>
                        <div class="col-4">
                            <label *ngIf="customer.dateOfBirth"> {{ customer.dateOfBirth | date:'DD/MMM/YYYY' }} </label>
                            <label *ngIf="customer.statusValue"> {{ customer.statusValue }} </label>
                        </div>
                        <div class="col-4">
                            <label> ID Type: <span>{{ customer.identityType }}</span> </label>
                        </div>
                      </div>
                  </div>
