<div class="row">
    <div class="col-12 text-right pb-5">
        <button class="btn btn-light-dark new-btn-dark-gray mr-2 btn-round" [ngClass]="{'activated' : !isTeam}" (click)="changeView('myview')">My View</button>
        <button class="btn btn-light-dark new-btn-dark-gray btn-round" [ngClass]="{'activated' : isTeam}" (click)="changeView('team')">Team View</button>
    </div>
    <div class="col-12">
        <div class="card card-custom gutter-b data">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label left-border-image">ApplicationList</h3>
                </div>
                <div class="card-toolbar">
                    <!-- <button type="button" class="btn btn-primary btn-circle" (click)="navigateToDetail('create')">
            <span class="flaticon2-plus"></span>
          </button> -->
                    <!-- <button type="button" class="btn btn-primary ml-2" style="min-width: 75px;" (click)="getPolicyList()">
          
          </button> -->
                    <span class="flaticon2-magnifier-tool search-tool" (click)="getPolicyList()"></span>
                    <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
            <span class="">Cancel</span>
        </button>
                </div>
            </div>
            <div class="card-body px-10 py-3">
                <form action="#" class="form" [formGroup]="policyForm">
                    <div class="row" style="align-items: center;">
                        <app-start-end-date [formInput]="policyForm" remove-host [colClass]="'col-md-6'"></app-start-end-date>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-12">
        <div class="card card-custom gutter-b">
            <div class="card-body customer-card-body">
                <app-application-data-list [applications]="quoList"></app-application-data-list>

                <!-- begin:Table -->
                <app-material-table-view [data]="quoList" [colum]="ELEMENT_COL" [displayedColumns]="displayedColumns"
                    (emitter)="actionBtn($event)">
                </app-material-table-view>
                <!-- end: Table -->
            </div>
        </div>
    </div>
</div>
