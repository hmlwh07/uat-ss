<!--begin::Topbar-->
<ng-container *ngIf="extrasNotificationsLayout === 'dropdown'">
    <!--begin::Notifications-->
    <div class="dropdown" ngbDropdown #myDrop="ngbDropdown" placement="bottom">
        <!--begin::Toggle-->
        <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px" (click)="getNotiList()" ngbDropdownToggle>
            <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Notifications1.svg'" [cacheSVG]="true" class="svg-icon svg-icon-xl svg-icon-primary"></span>
                <!-- <span class="pulse-ring"></span> -->
            </div>
        </div>
        <!--end::Toggle-->

        <!--begin::Dropdown-->
        <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
            <form>
                <app-notifications-dropdown-inner (emitter)="closeDropDown($event)" [data]="noti"></app-notifications-dropdown-inner>
            </form>
        </div>
        <!--end::Dropdown-->
    </div>
    <!--end::Notifications-->
</ng-container>

<ng-container *ngIf="user$ | async as _user">
    <div ngbDropdown class="dropdown" placement="bottom-right">
        <div class="topbar-item" ngbDropdownToggle data-offset="0px,0px">
            <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
                <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1"></span>
                <span class="font-weight-bolder font-size-base d-none d-md-inline mr-3" style="color: #fff;">{{ currentUser.username | titlecase
          }}</span>
                <span class="symbol symbol-35 symbol-light-success">
          <span class="symbol-label font-size-h5 font-weight-bold">{{
            (currentUser.username | firstLetter) | titlecase
            }}</span>
                </span>
            </div>
        </div>
        <!--end::Toggle-->
        <!--begin::Dropdown-->
        <div ngbDropdownMenu class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
            <app-user-dropdown-inner></app-user-dropdown-inner>
        </div>
    </div>
</ng-container>
