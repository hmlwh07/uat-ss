<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title" *ngIf="isEdit">
            <h3 class="card-label">{{"FORM.edit_currency_exchange" | translate}}</h3>
        </div>
        <div class="card-title" *ngIf="!isEdit">
            <h3 class="card-label">{{"FORM.create_currency_exchange" | translate}}</h3>
        </div>
    </div>
    <div class="card-body">
        <form action="#" class="form form-label-right" [formGroup]="formGroup" (ngSubmit)="saveData()">
            <!-- type -->
            <div class="form-group ">
                <label class="form-label">{{"FORM.date" | translate}}</label>
                <div class="input-group ">
                    <input matInput class="form-control-sm date-input" style="width: 100%;" formControlName="Date" [class.is-invalid]="isControlInvalid('date')" [class.is-valid]="isControlValid('date')" [matDatepicker]="picker" readonly>
                     <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>

                </div>
            </div>

            <div class="form-group ">
                <label class="form-label">{{"FORM.currency" | translate}}</label>
                <select class="form-control form-control-sm " name="title" placeholder="Currency Type" autocomplete="off" [class.is-invalid]="isControlInvalid('type')" [class.is-valid]="isControlValid('type')" formControlName="type">
          <option value="usd">USD</option>
          <!-- <option *ngFor="let item of currencyType" value="{{item}}">{{item | uppercase}}</option> -->
        </select>

            </div>
            <!-- type -->

            <!-- Amount -->
            <div class="form-group ">
                <label class="form-label">{{"FORM.rate" | translate}}</label>
                <input type="number" class="form-control form-control-sm " name="amount" placeholder="Rate" autocomplete="off" [class.is-invalid]="isControlInvalid('amount')" [class.is-valid]="isControlValid('amount')" formControlName="amount">

            </div>
            <!-- Amount -->
            <div class="form-group ">
                <button type="button" *ngIf="isModal" class="btn btn-default" (click)="modal.dismissAll()">{{"FORM.btn_close" | translate}}</button>
                <button type="submit" class="btn btn-primary mx-2">{{"FORM.btn_save" | translate}}</button>
            </div>
        </form>
    </div>
</div>
