<div class="row">
    <div class="col-12">
        <div class="card card-custom" style="margin-bottom: 15px;">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label left-border-image">{{"FORM.exchange_rate" | translate}}</h3>
                </div>
                <div class="card-toolbar">
                    <div *ngIf="isViewUser">
                        <button type="button" class="btn btn-primary btn-circle" style="margin-right: 1rem;"
                            (click)="addData()">
                            <span class="flaticon2-plus"></span>
                        </button>
                    </div>
                    <!-- <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="getData()">
                        <span class="flaticon2-magnifier-tool search-tool"></span>
                    </button> -->
                    <span class="flaticon2-magnifier-tool search-tool" (click)="getData()"></span>
                    <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
                        <span class="">{{"FORM.btn_cancel" | translate}}</span>
                    </button>
                </div>
                <!-- <app-currency-add-form (formSubmit)="saveData($event)" [isModal]="false"></app-currency-add-form> -->
            </div>

            <div class="card-body ">
                <form action="#" class="form" [formGroup]="exchangeForm">
                    <div class="row" style="align-items: center;">
                        <app-start-end-date [formInput]="exchangeForm" remove-host [colClass]="'col-sm-4'">
                        </app-start-end-date>
                        <div class="col-sm-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">{{"FORM.currency" | translate}}</label>
                                <div class="col-sm-8">
                                    <select class="form-control form-control-sm" name="title"
                                        placeholder="Currency Type" autocomplete="off" formControlName="currency">
                                        <option value="usd">USD</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-sm-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">{{"FORM.date" | translate}}</label>
                                <div class="col-sm-8">
                                    <div class="input-group ">
                                        <input matInput class="form-control form-control-sm date-input" formControlName="date" [matDatepicker]="picker" readonly>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card card-custom gutter-b">
            <div class="card-body customer-card-body">
                <app-material-table-view [data]="currencyList" [colum]="ELEMENT_COL"
                    [displayedColumns]="displayedColumns" (emitter)="actionBtn($event)">
                </app-material-table-view>
            </div>
        </div>
    </div>
</div>
