<div class="row">
  <div class="col-12">
    <div class="card card-custom gutter-b">
      <div class="card-header">
        <div class="card-title">
          <h3 class="card-label left-border-image">{{"FORM.act_list" | translate}}</h3>
        </div>
        <div class="card-toolbar">
          <span class="flaticon2-magnifier-tool search-tool" (click)="getList()"></span>
          <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
            <span class="">{{"FORM.cancel" | translate}}</span>
          </button>
        </div>
      </div>
      <div class="card-body px-10 py-3">
        <form action="#" class="form" [formGroup]="actForm">
          <div class="row" style="align-items: center;">
            <app-start-end-date [formInput]="actForm" remove-host [colClass]="'col-md-4'"></app-start-end-date>
            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{"FORM.status" | translate}}</label>
                <div class="col-sm-8">

                  <ng-select class="ng-custom-select ng-custom-select-sm"
                    [class.is-invalid]="isControlInvalid('status')" [class.is-valid]="isControlValid('status')"
                    [items]="statusOption" bindLabel="value" bindValue="code" formControlName="status">
                  </ng-select>

                </div>
              </div>
            </div>
          </div>

          <div class="row" style="align-items: center;">
            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label ">{{"FORM.act_type" | translate}}</label>
                <div class="col-sm-8">
                  <!-- <select class="form-control form-control-sm " name="type" autocomplete="off"
                    [class.is-invalid]="isControlInvalid('type')" [class.is-valid]="isControlValid('type')"
                    formControlName="type">
                    <option value="">All</option>
                    <option value="{{item}}" *ngFor="let item of activityType">{{item}}</option>
                  </select> -->
                  <ng-select class="ng-custom-select ng-custom-select-sm" [class.is-invalid]="isControlInvalid('type')"
                    [class.is-valid]="isControlValid('type')" [items]="activityTypeOption" bindLabel="value"
                    bindValue="code" formControlName="type">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="col-md-4">

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{"FORM.act_title" | translate}}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm " name="title" autocomplete="off"
                    [class.is-invalid]="isControlInvalid('title')" [class.is-valid]="isControlValid('title')"
                    formControlName="title" />
                </div>
              </div>
            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card card-custom gutter-b data">

      <div class="card-body customer-card-body">

        <app-common-list-2 *ngIf="activityList.length > 0" class="data-list" #commonList [data]="activityList"
          [type]="'activity'" (btnEvent)="actionBtn($event)">
        </app-common-list-2>

        <!-- begin:Table -->
        <!-- <app-material-table-view [data]="activityList" [colum]="ELEMENT_COL" [displayedColumns]="displayedColumns"
          (emitter)="actionBtn($event)">
        </app-material-table-view> -->
      </div>
    </div>
  </div>
</div>
