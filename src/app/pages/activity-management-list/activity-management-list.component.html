<div class="row">
    <div class="col-12">
        <div class="card card-custom gutter-b">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label left-border-image">Activity Management List</h3>
                </div>
                <div class="card-toolbar">
                    <!-- <button type="button" class="btn btn-primary btn-circle" (click)="navigateToDetail('create')">
            <span class="flaticon2-plus"></span>
          </button> -->
                    <!-- <button type="button" class="btn btn-primary ml-2" style="min-width: 75px;" (click)="getList()">
            <span class="flaticon2-magnifier-tool search-tool"></span>
          </button> -->
                    <span class="flaticon2-magnifier-tool search-tool" (click)="getList()"></span>
                    <button type="button" class="btn btn-primary ml-2" style="min-width: 50px;" (click)="cancel()">
            <span class="">Cancel</span>
        </button>
                </div>
            </div>
            <div class="card-body px-10 py-3">
                <form action="#" class="form" [formGroup]="actForm">
                    <div class="row" style="align-items: center;">
                        <app-start-end-date [formInput]="actForm" remove-host></app-start-end-date>
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Status</label>
                                <div class="col-sm-8">

                                    <ng-select class="ng-custom-select ng-custom-select-sm" [class.is-invalid]="isControlInvalid('status')" [class.is-valid]="isControlValid('status')" [items]="statusOption" bindLabel="value" bindValue="code" formControlName="status">
                                    </ng-select>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="align-items: center;">
                        <div class="col-md-4">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label ">Activity Type</label>
                                <div class="col-sm-8">
                                    <!-- <select class="form-control form-control-sm " name="type" autocomplete="off"
                    [class.is-invalid]="isControlInvalid('type')" [class.is-valid]="isControlValid('type')"
                    formControlName="type">
                    <option value="">All</option>
                    <option value="{{item}}" *ngFor="let item of activityType">{{item}}</option>
                  </select> -->
                                    <ng-select class="ng-custom-select ng-custom-select-sm" [class.is-invalid]="isControlInvalid('type')" [class.is-valid]="isControlValid('type')" [items]="activityTypeOption" bindLabel="value" bindValue="code" formControlName="type">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Activity Title</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-sm " name="title" autocomplete="off" [class.is-invalid]="isControlInvalid('title')" [class.is-valid]="isControlValid('title')" formControlName="title" />
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
