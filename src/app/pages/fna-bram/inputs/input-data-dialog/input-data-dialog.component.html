<div class="input-dialog">
    <form action="#" class="form" [formGroup]="formGroup">
        <h3 class="card-label left-border-image ">{{ type }}</h3>
        <div class="data-grid">
            <div *ngIf="menuType == 'InboundLogistics' ">
                <div class="row form-group" *ngIf="type != 'Transportation'">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.assets_desc" | translate}}</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm form-control-md" autocomplete="off"
                                formControlName="description" />
                        </div>
                    </div>
                </div>
                <div class="row form-group" *ngIf="type == 'Transportation'">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.vehicle_no" | translate}}</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm form-control-md" autocomplete="off"
                                formControlName="description" />
                        </div>
                    </div>
                </div>
                <div class="row form-group" *ngIf="type == 'Transportation'">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.engine_capacity" | translate}}</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="number" class="form-control form-control-sm form-control-md" autocomplete="off"
                                min="1" (keyup)="validateCommaInput($event, 'Engine Capacity')"
                                formControlName="unit" />
                        </div>
                    </div>
                </div>
                <div class="row form-group" *ngIf="type != 'Transportation'">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.no_of_units" | translate}}</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="number" class="form-control form-control-sm form-control-md" autocomplete="off"
                                min="1" (keyup)="validateCommaInput($event, 'unit')" formControlName="unit" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.estimated_value" | translate}} <span>*</span></label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <input type="text" (keyup)="updateCommaInput($event)" min="1"
                                class="form-control form-control-sm form-control-md" autocomplete="off"
                                [class.is-invalid]="isControlInvalid('valueLaksText')"
                                [class.is-valid]="isControlValid('valueLaksText')" formControlName="valueLaksText" />
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.risk_perception" | translate}} <span>*</span></label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <select autocomplete="off" [class.is-invalid]="isControlInvalid('riskCode')"
                                [class.is-valid]="isControlValid('riskCode')" formControlName="riskCode"
                                class="form-control form-control-sm" name="builder[layout][subheader][layoutVersion]">
                                <option value="" disabled selected hidden>Please Select</option>
                                <option value="001">High</option>
                                <option value="002">Medium</option>
                                <option value="003">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-label">{{"FORM.product" | translate}} <span>*</span></label>

                                [class.is-valid]="isControlValid('productId')" formControlName="productId"
                                class="form-control form-control-sm" name="builder[layout][subheader][layoutVersion]">
                                <option value="" disabled selected hidden>Please Select</option>
                                <option *ngFor="let product of products;" [value]="product.id">{{
                                    product.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
