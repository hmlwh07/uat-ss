<div class="row">
    <div class="col-12">
        <div class="card card-custom gutter-b">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label left-border-image">Questionnaire</h3>
                </div>
            </div>
            <div class="fna-bram-tab row">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
                    <ng-container matColumnDef="question">
                        <th class="col-3" mat-header-cell *matHeaderCellDef> Question </th>
                        <td class="col-3" mat-cell *matCellDef="let element"> {{
                            element.question }} </td>

                    </ng-container>
                    <ng-container matColumnDef="riskLevel">
                        <th mat-header-cell *matHeaderCellDef> Risk Level </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="row">
                                <div class="form-group">
                                    <mat-radio-group [(ngModel)]="element.defaultValue">
                                        <mat-radio-button class="example-margin col-2"
                                            (change)="update($event, element.question, element.id)"
                                            [value]="element.noRisk">No
                                            Risk
                                        </mat-radio-button>
                                        <mat-radio-button class="example-margin col-2"
                                            (change)="update($event, element.question, element.id)"
                                            [value]="element.lowRisk">Low
                                            Risk</mat-radio-button>
                                        <mat-radio-button class="example-margin col-3"
                                            (change)="update($event, element.question, element.id)"
                                            [value]="element.somewhatRisky">
                                            Somewhat Risky</mat-radio-button>
                                        <mat-radio-button class="example-margin col-1"
                                            (change)="update($event, element.question, element.id)"
                                            [value]="element.risky">Risky
                                        </mat-radio-button>
                                        <mat-radio-button class="example-margin col-2"
                                            (change)="update($event, element.question, element.id)"
                                            [value]="element.highRisk">High
                                            Risk</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
