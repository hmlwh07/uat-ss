<div class="fna-bram-tab row" *ngIf="isData">
    <div id="htmlData">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

            <ng-container matColumnDef="packageOffer">
                <th mat-header-cell *matHeaderCellDef> Package offer </th>
                <td mat-cell *matCellDef="let data;let i = dataIndex" [attr.rowspan]="getRowSpan('packageOffer',i)"
                    [style.display]="getRowSpan('packageOffer', i) ? '' : 'none'"
                    [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    <label> {{ data.packageOffer }} </label>
                </td>
            </ng-container>

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let data;let i = dataIndex"
                    [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    {{ data.product }} </td>
            </ng-container>

            <ng-container matColumnDef="policies">
                <th mat-header-cell *matHeaderCellDef> Policies </th>
                <td mat-cell *matCellDef="let data;let i = dataIndex"
                    [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    <div *ngIf="data.input == 'percent' ">
                        <input type="number" [ngClass]="isBorder? 'addBorder' : 'removeBorder'"
                            (ngModelChange)="updateCommaInput($event,  data.packageOffer)" [(ngModel)]="data.policies"
                            min="1" max="100" class="form-control form-control-sm form-control-md" autocomplete="off" />
                    </div>
                    <div *ngIf="data.input != 'percent' ">{{ data.policies }}</div>
                </td>
            </ng-container>

            <ng-container matColumnDef="sa">
                <th mat-header-cell *matHeaderCellDef> SA lakhs </th>
                <td mat-cell *matCellDef="let data" [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    <div *ngIf="data.sa != 'NaN' && data.sa != '0' "> {{ data.sa }} </div>
                    <div *ngIf="data.sa == 'NaN' "> Premium after discount: </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="annualRate">
                <th mat-header-cell *matHeaderCellDef> Annual Premium estimate lakhs</th>
                <td mat-cell *matCellDef="let data" [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    <div *ngIf="data.annualRate != '0' ">{{ data.annualRate }} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="monthlyRate">
                <th mat-header-cell *matHeaderCellDef> Monthly Premium estimate lakhs</th>
                <td mat-cell *matCellDef="let data" [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')">
                    <div *ngIf="data.monthlyRate != '0' ">{{ data.monthlyRate }} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let data" (click)="buyProduct(data)"
                    [ngClass]="data.packageOffer.toLowerCase().split(' ').join('-')" style="color: #005f99 !important;">
                    {{
                    data.action
                    }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="btn-generate">
        <button type="button" (click)="createPdf()" class="btn">Generate Quotation Form</button>
    </div>
</div>

<div *ngIf="!isData" style="color: gray; text-align: center;"> There is no data </div>
<div class="btn-group col-12">
    <button type="button" class="btn"
        [ngStyle]="{'background-color': inputSwitch === 'outputs' ? '#005f99' : '#A6A6A6' }"
        (click)="fnaSwitchEvent('outputs')">Previous</button>
    <button type="button" class="btn"
        [ngStyle]="{'background-color': inputSwitch === 'aboutBRAM' ? '#005f99' : '#A6A6A6' }"
        (click)="fnaSwitchEvent('aboutBRAM')">Save</button>
</div>
