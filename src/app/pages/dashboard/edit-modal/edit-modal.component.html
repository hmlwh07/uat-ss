<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      {{id ? "Edit" : "Create"}} Group Name
    </div>

  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <!-- <form class="form">  -->
    <div class="form-group">
      <label>Group Name</label>
      <input type="text" class="form-control form-control-sm" [(ngModel)]="name" name="name" placeholder="" />
    </div>
    <!-- </form> -->
  </div>
  <div class="modal-footer">
    <!-- <button type="button" *ngIf="id" class="btn btn-danger btn-elevate mr-2"
      (click)="modal.dismiss({type:'delete'})">Delete</button> -->
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="!name">Save</button>
  </div>
</div>
