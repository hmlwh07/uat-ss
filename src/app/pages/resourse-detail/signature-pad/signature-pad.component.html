<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      Sign here ...!
    </div>

  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <signature-pad [options]="signaturePadOptions"></signature-pad>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" *ngIf="id" class="btn btn-danger btn-elevate mr-2"
      (click)="deleteEditModal()">Delete</button> -->
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <button type="submit" class="btn btn-secondary btn-elevate" (click)="clearSign()">Clear</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="saveSign()">Save</button>
  </div>
</div>
