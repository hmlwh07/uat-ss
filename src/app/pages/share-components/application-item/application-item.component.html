<div class="data-header" *ngIf="itemData">
  <div class="col-8">
    <!-- <img src="../../../assets/images/customer/custoner_list.svg" alt="quo" /> -->
    <img [src]="itemData.productImage" alt="" />
    <label> {{ itemData.id }} </label>
  </div>
  <div class="col-4">
    <section class="icon-group">
      <div class="actions">
        <img src="../../../assets/images/view-01.svg" (click)="actionBtn(itemData,eventType.VIEW)" alt="view" />
      </div>
      <div class="actions"
        *ngIf="(itemData.status == 'in_progress' || itemData.status == 'In_progress' ) || ((itemData.status == 'submitted' || itemData.status == 'Submitted') && itemData.apiStatus == 'fail')">
        <img src="../../../assets/images/edit-01.svg" (click)="actionBtn(itemData,eventType.EDIT)" alt="edit" />
      </div>
    </section>
  </div>
</div>

<div class="data-content row">
  <div class="col-4">
    <label *ngIf="itemData.agentFirstName"> {{ itemData.agentFirstName }} {{ itemData.agentMiddleName }} {{ itemData.agentLastName }}</label>
    <label *ngIf="itemData.productName"> {{ itemData.productName }} </label>
    <label *ngIf="itemData.submittedCode"> {{ itemData.submittedCode }} </label>
  </div>

  <div class="col-4 text-left" >
    <label *ngIf="itemData.policyInceptionDate">Inception Date :  {{ itemData.policyInceptionDate | date:'dd/MM/YYYY' }} </label>
    <label *ngIf="itemData.policyExpireDate">Expiry Date :  {{ itemData.policyExpireDate | date:'dd/MM/YYYY' }} </label>
    <label *ngIf="itemData.status == 'in_progress' || itemData.status == 'In_progress' "
      style="color: #FF8100 !important;"> In Progress </label>
    <label *ngIf="itemData.status == 'cancel' || itemData.status == 'Cancel' " style="color: #00ACEA !important;">
      Cancel </label>
    <label *ngIf="itemData.status == 'submitted' || itemData.status == 'Submitted' " style="color: #005EAA !important;">
      Submitted </label>
    <label *ngIf="itemData.status == 'approved' || itemData.status == 'Approved' " style="color: #005EAA !important;">
      Approved </label>
    <label *ngIf="itemData.status == 'fail' || itemData.status == 'Fail' " style="color: #DD5E5E !important;"> Fail
    </label>
    <label *ngIf="itemData.status == 'success' || itemData.status == 'Success' " style="color: #FFD300 !important;">
      Success </label>
  </div>

  <div class="col-4 text-left" style="padding: 10px 0">
    <label> Premium : <span>{{ itemData.premiumView }}</span> </label>
    <label *ngIf="itemData.productCode=='PLMO01' || itemData.productCode=='PLMO02' || itemData.productCode=='CLFR01'|| itemData.productCode=='PLPA01'|| itemData.productCode=='PLTR01'">SI : <span>{{ itemData.sumInsureView || 0 }}</span> </label>
    <label *ngIf="itemData.apiStatus">{{ itemData.apiStatus  | titlecase }}</label>

  </div>
</div>
