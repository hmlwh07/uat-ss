<div class="pager" *ngIf="pager.pages && pager.pages.length > 0">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="pager_btn_wrapper mt_5 mb_10 right">
                <div class="pager_atom">
                    <span>Items per page: 5</span>
                    <!-- [matMenuTriggerFor]="menu" -->
                    <button mat-button  class="menu_bg">
                        <!-- <div class="pager_btn_wrapper ml_15">5<img src="./assets/images/down_arrow-01.svg" class="ml_30"
                                alt="" /></div> -->
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <span> {{ pageSize }}</span>
                        </button>
                    </mat-menu>
                </div>

                <div class="pager_atom ml_15">
                    <span>{{ started }} â€“ {{ endPageIndex }} of {{ count }}</span>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="pager_btn_wrapper right">
                <div class="mr_15" (click)="setPage(1)">
                    <img class="pager_icon" src="./../../../../assets/images/chevron-double-left.svg" alt="" />
                </div>

                <div class="mr_15" (click)="setPage(pager.currentPage - 1)">
                    <img class="pager_icon" src="./assets/images/arrow-left.svg" alt="" />
                </div>

                <div *ngFor="let page of pager.pages">
                    <div [ngClass]="pager.currentPage == page? 'pager_primary_btn_selected mr_15' : 'pager_primary_btn mr_15'"
                        (click)="setPage(page)">
                        <span class="pager_display">{{ page }}</span>
                    </div>
                </div>

                <div class="mr_15" (click)="setPage(pager.currentPage + 1)">
                    <img class="pager_icon" src="./assets/images/arrow-right.svg" alt="" />
                </div>
                <div (click)="setPage(pager.totalPages)">
                    <img class="pager_icon" src="./assets/images/chevron-double-right.svg" alt="" />
                </div>
            </div>
        </div>
    </div>
</div>
