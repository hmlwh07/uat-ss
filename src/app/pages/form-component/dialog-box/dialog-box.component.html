<div *ngIf="config" [formGroup]="group">
  <div class="form-group" [ngClass]="{'row': config.inlineStyle}" (click)="openModal()">
    <label class="{{config.inlineStyle ? 'col-'+config.labelSize+' col-form-label' : ''}}">{{config.label |
      dyn_translate: config.labelMM}}</label>
    <div *ngIf="!config.inlineStyle;else InlineForm">
      <div class="row">
        <div class="{{ isNrc ? 'col-12' : 'col-10'}}">
          <input type="text" class="form-control form-control-sm" name="{{config.name}}"
            placeholder="{{config.placeholder}}" [formControlName]="config.name" />
        </div>
        <div class="col-2" *ngIf="!isNrc">
          <button class="btn btn-primary btn-cus btn-sm" [disabled]="group.controls[config.name].disabled"
            (click)="onCreate()">
            <span class="flaticon2-plus"></span>
          </button>
        </div>
      </div>
      <app-print-error [control]="group.controls[config.name]" [valid]="config.validation"></app-print-error>
    </div>
    <ng-template #InlineForm>
      <div class="col-{{isNrc ? config.inputSize : config.inputSize-2}}">
        <input type="{{config.type}}" class="form-control form-control-sm" name="{{config.name}}"
          placeholder="{{config.placeholder}}" [formControlName]="config.name" />
        <app-print-error [control]="group.controls[config.name]" [valid]="config.validation"></app-print-error>
      </div>
      <div class="col-2" *ngIf="!isNrc">
        <button class="btn btn-primary btn-cus btn-sm" [disabled]="group.controls[config.name].disabled"
          (click)="onCreate()">
          <span class="flaticon2-plus"></span>
        </button>
      </div>
    </ng-template>
  </div>
</div>
