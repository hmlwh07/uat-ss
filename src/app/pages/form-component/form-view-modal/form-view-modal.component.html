<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      {{pageName}}
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <dynamic-form #dynForm [config]="controls" [tempData]="oldData" (submit)="saveTemp($event)"
    [editStage]="stage"></dynamic-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">{{"FORM.btn_cancel" | translate }}</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="save()">{{"FORM.btn_save" | translate }}</button>
  </div>
</div>
