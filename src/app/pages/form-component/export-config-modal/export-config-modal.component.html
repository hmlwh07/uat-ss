<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="config">
        Export Config ( {{config.pageTitle}} )
      </ng-container>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" >
    <ng-container *ngIf="config">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <!-- Text -->
          <div class="col-lg-12">
            <label class="form-label">Export Config Name</label>
            <input type="text" class="form-control form-control-sm form-control-solid" name="label"
              placeholder="Config Name" autocomplete="off" [class.is-invalid]="isControlInvalid('label')"
              [class.is-valid]="isControlValid('label')" formControlName="label" />
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'label')">Export Config Nname is required</div>
          </div>
         
        </div>
        <div class="form-group row">
          <!-- Size -->
          <div class="col-lg-12">
            <label class="form-label">IncludConfig Name</label>
            <textarea type="simple" class="form-control form-control-sm form-control-solid" name="simple"
              placeholder="Button Size" autocomplete="off" [class.is-invalid]="isControlInvalid('simple')"
              [class.is-valid]="isControlValid('simple')" formControlName="simple" rows="3"></textarea>
          </div>

        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">{{"FORM.btn_cancel" | translate }}</button>
    <ng-container *ngIf="config">
      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
        [disabled]="formGroup.invalid">Export</button>
    </ng-container>
  </div>
</div>
