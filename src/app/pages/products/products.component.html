<div class="row">
  <div class="col-12">
    <div class="card card-custom ">
      <div class="card-header">
        <div class="card-title">
          <h3 class="card-label left-border-image">List of Products</h3>
        </div>
        <div class="card-toolbar" *ngIf="type == 'page'">
          <button type="button" class="btn btn-primary btn-circle" (click)="createOrEdit()">
            <span class="flaticon2-plus"></span>
          </button>
          <!-- <button type="button" class="btn btn-primary" (click)="createOrEdit()">Create New Product</button> -->
        </div>
      </div>
      <div class="card-body customer-card-body">
        <!-- begin:Table -->
        <ng-container *ngIf="show">
          <app-material-table-view [selectable]="type != 'page'" [data]="products" [colum]="ELEMENT_COL"
            [displayedColumns]="displayedColumns" (emitter)="actionBtn($event)">
          </app-material-table-view>
        </ng-container>
      </div>
      <ng-container *ngIf="type != 'page'">
        <div class="card-footer">
          <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary btn-elevate" (click)="nextProd()"
            [disabled]="!selected.id">Next</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
