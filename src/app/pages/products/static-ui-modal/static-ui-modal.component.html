<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      Select Page Group
    </div>

  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center">
        <thead>
          <th class="selection-cell-header" data-row-selection="true">
            <label class="checkbox checkbox-single">
              <input type="checkbox" (click)="selectAllRows()" [checked]="isAllCheck()" />
              <span></span></label>
          </th>
          <th>NO</th>
          <th>Name</th>
          <th>Table Name</th>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of listData;let i = index">
            <tr (click)="toggleCheck(item);$event.preventDefault();">
              <td class="selection-cell">
                <label class="checkbox checkbox-single">
                  <input type="checkbox" (click)="toggleCheck(item)" [checked]="ifChecked(item.id)" />
                  <span></span>
                </label>
              </td>
              <td>{{ i+1 }}</td>
              <td>
                {{item.showLabel}}
              </td>
              <td>
                {{item.tableName}}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="save()"
      [disabled]="selected.length < 0">Save</button>
  </div>
</div>
