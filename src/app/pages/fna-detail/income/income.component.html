<div class="title">
    <h3 class="card-label left-border-image">{{"FORM.income" | translate }}</h3>
    <form action="#" class="form" [formGroup]="formGroup" (ngSubmit)="saveFNAIncome()">
        <div class="about">
            <div style="padding-left: 13px;margin:15px 15px;">We all work for our income - can you provide some details</div>
            <div class="row" style="margin:5px;">
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" style="padding-top: 0.8rem;"> {{"FORM.source_of_income" | translate}}</label>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <select formControlName="sourceOfIncome" class="form-control form-control-sm"
                            name="builder[layout][subheader][layoutVersion]">
                            <option value="employee">Employee</option>
                            <option value="professional">Professional</option>
                            <option value="nrm">NRM</option>
                            <option value="smallbusiness">Small business</option>
                            <option value="largebusiness">Large business</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px;">
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" style="padding-top: 0.8rem;">{{"FORM.family_monthly_spending" | translate}} 
                            <span>*</span> </label>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <input type="text" (keyup)="updateCommaInput($event)"
                            class="form-control form-control-sm form-control-md" name="familyMonthlySpendingText"
                            autocomplete="off" [class.is-invalid]="isControlInvalid('familyMonthlySpendingText')"
                            [class.is-valid]="isControlValid('familyMonthlySpendingText')"
                            formControlName="familyMonthlySpendingText"
                            (ngModelChange)="calculateMonthlyIncome($event)" />
                    </div>
                </div>
            </div>
            <div class="row" style="margin:5px;">
                <div class="col-4">
                    <div class="form-group">
                        <label class="form-label" style="padding-top: 0.8rem;"> {{"FORM.estimated_monthly_income" | translate}} </label>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm form-control-md" readonly
                            name="estimatedMonthlyIncomeText" autocomplete="off"
                            formControlName="estimatedMonthlyIncomeText" />
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-about col-12">
            <button type="button" *ngIf="fnaService.fnaIncome" class="btn btn-primary btn-elevate mx-2"
                style="width: auto; margin-bottom: 10px;" (click)="viewAll()">{{"FORM.view_all" | translate }}</button>
            <button type="button" class="btn btn-primary btn-elevate" (click)="backAction()"
                style="width: auto; margin-bottom: 10px; ">{{"FORM.back_main_page" | translate }}</button>
            <button type="submit" class="btn btn-primary btn-elevate mx-2"
                style=" margin-bottom: 10px;">{{"FORM.btn_save" | translate }}</button>
        </div>
    </form>
</div>
