<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
            Risk
        </div>
    </div>

    <form action="#" class="form" [formGroup]="surroundingdetailform" (ngSubmit)="createSurrounding()">
        <div class="overlay overlay-block cursor-default modal-body">

            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Building Description</label>
                        <div class="col-md-6">
                            <textarea type="text" class="form-control form-control-sm " name="buildingDescription"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('buildingDescription')"
                                [class.is-valid]="isControlValid('buildingDescription')"
                                formControlName="buildingDescription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Type of Building</label>
                        <div class="col-md-6">
                            <ng-select class="ng-custom-select" (change)="calcuRate()"
                                [class.is-invalid]="isControlInvalid('typeOfBuilding')"
                                [class.is-valid]="isControlValid('typeOfBuilding')" [items]="typeOfBuildingOption"
                                bindLabel="value" bindValue="code" formControlName="typeOfBuilding">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Occupition of Building</label>
                        <div class="col-md-6">
                            <ng-select class="ng-custom-select"
                                [class.is-invalid]="isControlInvalid('occupationOfBuilding')" (change)="calcuRate()"
                                [class.is-valid]="isControlValid('occupationOfBuilding')"
                                [items]="occupationOfBuildingOption" bindLabel="value" bindValue="code"
                                formControlName="occupationOfBuilding">
                            </ng-select>

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Building Class</label>
                        <div class="col-md-6">
                            <ng-select class="ng-custom-select" [class.is-invalid]="isControlInvalid('buildingClass')"
                                [class.is-valid]="isControlValid('buildingClass')" [items]="buildingClassOption"
                                (change)="calcuRate()" bindLabel="value" bindValue="code"
                                formControlName="buildingClass">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Construction of Roof</label>
                        <div class="col-md-6">
                            <!-- <input type="number" class="form-control form-control-sm " name="constructionOfRoof"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('constructionOfRoof')"
                                [class.is-valid]="isControlValid('constructionOfRoof')"
                                formControlName="constructionOfRoof" /> -->
                            <ng-select class="ng-custom-select"
                                [class.is-invalid]="isControlInvalid('constructionOfRoof')"
                                [class.is-valid]="isControlValid('constructionOfRoof')" [items]="roofOption"
                                bindLabel="value" bindValue="code" formControlName="constructionOfRoof">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Construction of Walls</label>
                        <div class="col-md-6">
                            <!-- <input type="number" class="form-control form-control-sm " name="constructionOfWall"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('constructionOfWall')"
                                [class.is-valid]="isControlValid('constructionOfWall')"
                                formControlName="constructionOfWall" /> -->
                            <ng-select class="ng-custom-select"
                                [class.is-invalid]="isControlInvalid('constructionOfWall')"
                                [class.is-valid]="isControlValid('constructionOfWall')" [items]="wallOption"
                                bindLabel="value" bindValue="code" formControlName="constructionOfWall">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Construction of Floor</label>
                        <div class="col-md-6">
                            <!-- <input type="number" class="form-control form-control-sm " name="constructionOfFloor"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('constructionOfFloor')"
                                [class.is-valid]="isControlValid('constructionOfFloor')"
                                formControlName="constructionOfFloor" /> -->
                            <ng-select class="ng-custom-select"
                                [class.is-invalid]="isControlInvalid('constructionOfFloor')"
                                [class.is-valid]="isControlValid('constructionOfFloor')" [items]="floorOption"
                                bindLabel="value" bindValue="code" formControlName="constructionOfFloor">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">No. of Story of Building</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="storyOfBuilding"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('storyOfBuilding')"
                                [class.is-valid]="isControlValid('storyOfBuilding')"
                                formControlName="storyOfBuilding" />
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Length in Feet</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="length" autocomplete="off"
                                [class.is-invalid]="isControlInvalid('length')"
                                [class.is-valid]="isControlValid('length')" formControlName="length"
                                (change)="calcuSquare()" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Height in Feet</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="height" autocomplete="off"
                                [class.is-invalid]="isControlInvalid('height')"
                                [class.is-valid]="isControlValid('height')" formControlName="height" />
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Width in Feet</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="width" autocomplete="off"
                                [class.is-invalid]="isControlInvalid('width')"
                                [class.is-valid]="isControlValid('width')" formControlName="width"
                                (change)="calcuSquare()" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Total Square in Feet</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="totalSquareFoot"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('totalSquareFoot')"
                                [class.is-valid]="isControlValid('totalSquareFoot')"
                                formControlName="totalSquareFoot" />
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Year of Construction</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="yearOfConstruction"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('yearOfConstruction')"
                                [class.is-valid]="isControlValid('yearOfConstruction')"
                                formControlName="yearOfConstruction" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Special Decoration</label>
                        <div class="col-md-6">
                            <!-- <input type="number" class="form-control form-control-sm " name="specialDecoration"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('specialDecoration')"
                                [class.is-valid]="isControlValid('specialDecoration')"
                                formControlName="specialDecoration" /> -->
                            <mat-radio-group formControlName="specialDecoration" class="col-8">
                                <mat-radio-button class="mx-1" [value]="true">Yes
                                </mat-radio-button>
                                <mat-radio-button class="mx-1" [value]="false">No
                                </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="align-items: center">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Proposed Sum Insured</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="sumInsure"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('sumInsure')"
                                [class.is-valid]="isControlValid('sumInsure')" formControlName="sumInsure" />
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Special Decoration</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control form-control-sm " name="premiumRate"
                                autocomplete="off" [class.is-invalid]="isControlInvalid('premiumRate')"
                                [class.is-valid]="isControlValid('premiumRate')" formControlName="premiumRate" />
                        </div>
                    </div>
                </div> -->
            </div>
            <!--  -->

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light btn-elevate mr-2" (click)="dismissModal()">Cancel</button>
            <button type="submit" class="btn btn-primary btn-elevate">Save</button>
        </div>
    </form>

</div>
