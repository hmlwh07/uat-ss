<ng-container *ngFor="let atom of data | data-sort: order : colField  | slice:start:end">
    <app-child [data]="atom" (actionResponse)="reponseFromAtom($event)"></app-child>
</ng-container>

<div class="example-preview" *ngIf="data.length > 0">

    <app-pager *ngIf="data.length > 0" [sourceData]="data" [formType]="lead" (activePage)="reponseFromPager($event)">
    </app-pager>
</div>
