<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Fire Risk</h3>
    </div>
  </div>
  <div class="card-body customer-card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center fire-table">
        <thead>
          <tr>
            <th>Building Description</th>
            <th style="text-align: right;">Sum Insured</th>
            <th style="text-align: right;">Premium </th>
            <!-- <th>Other Building </th> -->
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of listData">
            <tr>
              <td>{{item.buildingDescription}}</td>
              <td style="text-align: right;">{{item.riskSi | number}}</td>
              <td style="text-align: right;">{{item.premium | number}}</td>
              <!-- <td>
                <span class="text-primary" style="text-decoration: underline;white-space: nowrap;cursor: pointer;"
                  (click)="createPolicyBtn(item)">Other Info</span>
              </td> -->
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
