<div class="card card-custom gutter-b">
  <div class="card-body customer-card-body">
    <table class="table table-bordered mt-5">
      <thead class="tbody-align">
        <tr>
          <th>
            Coverages/Benefit
          </th>
          <th>
            Sum Insured
          </th>
        </tr>
      </thead>
      <tbody class="tbody-align">
        <tr *ngFor="let item of showData">
          <td>{{item.keyName}}</td>
          <td>{{item.value}} Units</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- <hr> -->
<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Payment Schedules :</h3>
    </div>
  </div>
  <div class="card-body customer-card-body">
    <!-- <h5 class="">Payment Schedules</h5> -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            No. of Installment
          </th>
          <th style="text-align: right;">
            Premium
          </th>
          <th style="text-align: right;">
            Levy
          </th>
          <th style="text-align: right;">
            Total
          </th>
        </tr>
      </thead>
      <tbody class="tbody-align">
        <tr *ngFor="let item of tempSchedule;let i =index">
          <td>{{i+1}}</td>
          <td>{{item.premium | number}}</td>
          <td>{{item.levy | number}}</td>
          <td>{{(item.premium + item.levy) | number}}</td>
        </tr>
      </tbody>
      <tfoot class="tbody-align">
        <tr>
          <td><b>Total</b></td>
          <td>{{totalP | number}}</td>
          <td>{{totalL | number}}</td>
          <td>{{(totalP+totalL) | number}}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
