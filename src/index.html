<!-- Splash Screen | Appears during application initialization proccess -->
<style>
  body {
    margin: 0;
    padding: 0;
  }

  #splash-screen {
    position: absolute;
    z-index: 1000;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: #f2f3f8;
  }

  #splash-screen img {
    margin-left: calc(100vw - 100%);
    margin-bottom: 30px;
  }

  #splash-screen.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .splash-spinner {
    animation: rotate 2s linear infinite;
    margin-left: calc(100vw - 100%);
    width: 50px;
    height: 50px;
  }

  .splash-spinner .path {
    stroke: #5d78ff;
    stroke-linecap: round;
    animation: dash 1.5s ease-in-out infinite;
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 1, 150;
      stroke-dashoffset: 0;
    }

    50% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -35;
    }

    100% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -124;
    }
  }

  html {
    font-family: "Calibri";
  }

  @media print {
    body * {
      visibility: hidden;
    }

    body,
    html {
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::-webkit-scrollbar {
      width: 0 !important
    }

    body {
      -ms-overflow-style: none;
    }

    body {
      overflow: -moz-scrollbars-none;
    }

    #printable,
    #printable * {
      visibility: visible;
    }

    #printable {
      position: fixed;
      left: 0;
      top: 0;
      width: 99%;
    }

    #second-print {
      position: absolute;
      /* left: 0; */
      top: 0;
      width: 100%;
      margin: auto;
      overflow: hidden;
    }

  }
</style>
</head>

<body  id="kt_body">
  <app-root>
    <div id="splash-screen">
      <img src="./assets/logo.png" alt="KBZMS" style="width: 100px;" />
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>
  </app-root>
</body>
