<!-- Splash Screen | Appears during application initialization proccess -->



<style>
  body {
    margin: 0;
    padding: 0;
  }

  #splash-screen {
    position: absolute;
    z-index: 1000;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: #f2f3f8;
  }

  #splash-screen img {
    margin-left: calc(100vw - 100%);
    margin-bottom: 30px;
  }

  #splash-screen.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .splash-spinner {
    animation: rotate 2s linear infinite;
    margin-left: calc(100vw - 100%);
    width: 50px;
    height: 50px;
  }

  .splash-spinner .path {
    stroke: #5d78ff;
    stroke-linecap: round;
    animation: dash 1.5s ease-in-out infinite;
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 1, 150;
      stroke-dashoffset: 0;
    }

    50% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -35;
    }

    100% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -124;
    }
  }

  html {
    font-family: "Calibri";
  }

  @media print {
    body * {
      visibility: hidden;
    }



    /* 
    background-image: url(../../.././../assets/watermask.png);
  background-position: center;
  background-repeat: no-repeat;
  background-size: 40% 40%;
   */
    .modal-open>.modal {
      overflow: auto !important;
      padding: 0 !important;

      backdrop-filter: brightness(.75);
      position: static;
      height: unset;

    }

    #printable,
    #printable * {
      visibility: visible;
    }

    #printable {
      /* position: relative; */
      height: unset;
      left: 0;
      top: 0;
      width: 99%;
    }

    #second-print {
      /* position: fixed; */

      /* left: 0; */
      top: 0;
      width: 100%;
      margin: auto;
      height: unset;
      overflow: hidden;
    }

      background-position: center;
      background-repeat: repeat;
      background-size: 100% 100%; */
